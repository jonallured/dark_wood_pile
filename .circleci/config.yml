version: 2.1

jobs:
  default:
    working_directory: ~/dark_wood_pile
    docker:
      - image: cimg/ruby:3.0.3-browsers
        environment:
          RAILS_ENV: test
      - image: circleci/postgres:13.4-ram

    steps:
      - checkout

      - restore_cache:
          name: Restore bundler cache
          key: bundler-{{ checksum "Gemfile.lock" }}

      - run:
          name: Bundle install
          command: bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          name: Save bundler cache
          key: bundler-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Setup database
          command: cp .circleci/database.yml config/database.yml && bundle exec rake db:create db:migrate

      - run:
          name: Update Chrome
          command: bundle exec rake webdrivers:chromedriver:update

      - run:
          name: Run tests
          command: bundle exec rake

workflows:
  version: 2
  default:
    jobs:
      - default
