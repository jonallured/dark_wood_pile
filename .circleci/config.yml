version: 2.1

orbs:
  ruby: circleci/ruby@1.2

jobs:
  default:
    working_directory: ~/dark_wood_pile
    docker:
      - image: cimg/ruby:3.0.3-browsers
        environment:
          RAILS_ENV: test
      - image: circleci/postgres:13.4-ram
        environment:
          POSTGRES_USER: root
          POSTGRES_HOST_AUTH_METHOD: trust

    steps:
      - checkout
      - ruby/install-deps

      - run:
          name: Setup database
          command: cp .circleci/database.yml config/database.yml && bundle exec rails db:create && bundle exec rails db:migrate RAILS_ENV=test

      - run:
          name: Run tests
          command: bundle exec rake

workflows:
  version: 2
  default:
    jobs:
      - default
